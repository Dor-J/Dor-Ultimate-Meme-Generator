<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Dor Meme Generator</title>
  </head>
  <body class="main-layout grid-gap-1" onload="onInit()">
    <header class="main-header full flex f-ai-center f-js-da pa-1">
      <div class="brand-logo">D.M.G</div>

      <nav class="main-nav">
        <ul class="nav-list flex f-ai-center f-jc-sb f-gap-1">
          <li class="nav-li pa-05">
            <a href="#" class="nav-link nav-gallery">Gallery</a>
          </li>
          <li class="nav-li pa-05">
            <a href="#" class="nav-link nav-generator">Generator</a>
          </li>
          <li class="nav-li pa-05">
            <a href="#" class="nav-link nav-saved">Saved</a>
          </li>
          <li class="nav-li pa-05">
            <a href="#" class="nav-link nav-about">About</a>
          </li>
        </ul>
      </nav>

      <button class="btn-toggle-menu" onclick="onToggleMenu()">â˜°</button>
    </header>

    <main class="main-container">
      <h1>Super Duper Meme Generator</h1>

      <section class="pics-gallery">
        <div class="section-header">
          <h2>Pictures gallery</h2>
        </div>
        <div class="pics-grid">
          <article class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/1.jpg" alt="1" />
            </div>
          </article>
          <article class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/2.jpg" alt="2" />
            </div>
          </article>
          <article class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/3.jpg" alt="3" />
            </div>
          </article>
          <article class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/4.jpg" alt="4" />
            </div>
          </article>
          <article class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/5.jpg" alt="5" />
            </div>
          </article>
        </div>
      </section>

      <section class="saved">
        <div class="section-header">
          <h2>Saved pictures</h2>
        </div>
        <div class="pics-grid">
          <article class="card card-saved-pic">
            <div class="pic-holder">
              <img src="images/imgs/8.jpg" alt="8" />
            </div>
          </article>
          <article class="card card-saved-pic">
            <div class="pic-holder">
              <img src="images/imgs/9.jpg" alt="9" />
            </div>
          </article>
          <article class="card card-saved-pic">
            <div class="pic-holder">
              <img src="images/imgs/10.jpg" alt="10" />
            </div>
          </article>
        </div>
      </section>

      <section class="meme-generator">
        <div class="section-header">
          <h2>Ultimate Meme Generator</h2>
        </div>
        <div class="main-editor grid">
          <div class="canvas-container">
            <canvas width="200px" height="200px"></canvas>
          </div>
          <div class="editor-container">
            <div class="editor"></div>
          </div>
        </div>
      </section>

      <section class="about">
        <div class="section-header">
          <h2>About Me</h2>
        </div>
        <div class="about-container pa-1">
          <img
            src="images/imgs/1.jpg"
            alt="Donald trump"
            style="width: 100px; height: 100px"
          />
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum,
            numquam.
          </p>
        </div>
      </section>
    </main>

    <footer class="footer full flex f-ai-center pa-1">
      <p>CaDec24 &copy; ex-ultimate-meme-generator</p>
    </footer>

    <script src="js/services/storage.service.js" defer></script>
    <script src="js/services/utils.service.js" defer></script>
    <script src="js/services/upload.service.js" defer></script>
    <script src="js/meme.controller.js" defer></script>
  </body>
</html>
