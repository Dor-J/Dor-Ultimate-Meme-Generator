<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Super Duper Meme Generator</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header full flex align-center justify-content-sa">
      <div class="brand-logo">S.D.M.G</div>
      <nav class="main-nav">
        <ul class="nav-list flex align-center justify-content">
          <li class="nav-li">
            <a href="#" class="nav-link nav-gallery">Gallery</a>
          </li>
          <li class="nav-li">
            <a href="#" class="nav-link nav-generator">Generator</a>
          </li>
          <li class="nav-li">
            <a href="#" class="nav-link nav-saved">Saved</a>
          </li>
          <li class="nav-li">
            <a href="#" class="nav-link nav-about">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <h1>Super Duper Meme Generator</h1>

      <section class="pics-gallery">
        <div class="section-header">
          <h2>Pictures gallery</h2>
        </div>
        <div class="pics-grid">
          <div class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/1.jpg" alt="1" />
            </div>
          </div>
          <div class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/2.jpg" alt="2" />
            </div>
          </div>
          <div class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/3.jpg" alt="3" />
            </div>
          </div>
          <div class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/4.jpg" alt="4" />
            </div>
          </div>
          <div class="card card-pic">
            <div class="pic-holder">
              <img src="images/imgs/5.jpg" alt="5" />
            </div>
          </div>
        </div>
      </section>

      <section class="saved">
        <div class="section-header">
          <h2>Saved pictures</h2>
        </div>
        <div class="pics-grid">
          <div class="card card-saved-pic">
            <div class="pic-holder">
              <img src="images/imgs/8.jpg" alt="8" />
            </div>
          </div>
        </div>
      </section>

      <section class="meme-generator">
        <div class="section-header">
          <h2>Ultimate Meme Generator</h2>
        </div>
        <div class="main-editor">
          <div class="canvas-container">
            <canvas width="200px" height="200px"></canvas>
          </div>
          <div class="editor-container">
            <div class="editor"></div>
          </div>
        </div>
      </section>

      <section class="about"></section>
    </main>

    <footer class="footer full">
      <p>CaDec24 &copy; ex-ultimate-meme-generator</p>
    </footer>

    <script src="js/services/storage.service.js" defer></script>
    <script src="js/services/utils.service.js" defer></script>
    <script src="js/services/upload.service.js" defer></script>
    <script src="js/meme.controller.js" defer></script>
  </body>
</html>
